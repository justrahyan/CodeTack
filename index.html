<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTack - Teman Belajar Koding Web dari Dasar</title>
    <link rel="stylesheet" href="src/assets/css/output.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="src/assets/img/favicon_io/site.webmanifest" />
  </head>
  <body>
    <header class="sticky top-0 bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 flex justify-between items-center lg:py-10 lg:px-36 h-16"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img
            src="src/assets/img/logo.png"
            alt="CodeTack"
            class="h-10 lg:h-12 w-auto mr-2"
          />
        </a>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex gap-7 text-primary font-medium items-center">
          <ul class="flex gap-7 items-center">
            <li>
              <a
                href="./index.html"
                class="text-primary font-semibold hover:text-secondary font-family-outfit transition-colors"
              >
                Beranda
              </a>
            </li>
            <li class="relative">
              <button
                id="materiToggle"
                class="flex items-center cursor-pointer hover:text-secondary font-family-outfit transition-colors"
              >
                Materi Belajar
                <svg
                  id="materiIcon"
                  class="size-3 ml-1 transition-transform duration-300 group-hover:rotate-180"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </button>
              <!-- Materi Belajar Dropdown -->
              <div
                id="materiMenu"
                class="hidden absolute left-0 mt-1 w-44 bg-white border border-gray-300 rounded shadow-lg p-2 z-50"
              >
                <div class="flex">
                  <div class="flex flex-col w-full">
                    <a
                      href="./src/pages/materi/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      HTML
                    </a>
                    <a
                      href="./src/pages/materi/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      CSS
                    </a>
                    <a
                      href="./src/pages/materi/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      JavaScript
                    </a>
                  </div>
                </div>
              </div>
            </li>
            <li class="relative">
              <button
                id="tantanganToggle"
                class="flex items-center cursor-pointer hover:text-secondary font-family-outfit transition-colors"
              >
                Tantangan
                <svg
                  id="tantanganIcon"
                  class="size-3 ml-1 transition-transform duration-300 group-hover:rotate-180"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </button>
              <div
                id="tantanganMenu"
                class="hidden absolute left-0 mt-1 w-44 bg-white border border-gray-300 rounded shadow-lg p-2 z-50"
              >
                <div class="flex">
                  <div class="flex flex-col w-full">
                    <a
                      href="./src/pages/tantangan/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      HTML
                    </a>
                    <a
                      href="./src/pages/tantangan/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      CSS
                    </a>
                    <a
                      href="./src/pages/tantangan/"
                      class="block px-4 py-2 text-primary font-family-outfit hover:bg-gray-100 rounded"
                    >
                      JavaScript
                    </a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a
                href="./src/pages/tentang.html"
                class="hover:text-secondary font-family-outfit transition-colors"
              >
                Tentang
              </a>
            </li>
          </ul>
        </div>

        <!-- Mobile Hamburger -->
        <button
          id="hamburgerButton"
          class="lg:hidden flex items-center text-primary"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 transition-transform duration-300 ease-in-out"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5"
              class="hamburger-icon origin-center transition-opacity duration-300 ease-in-out"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
              class="close-icon origin-center transition-opacity duration-300 ease-in-out opacity-0"
            />
          </svg>
        </button>
      </nav>
      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden fixed lg:hidden bg-white z-50 w-full h-full transition-all duration-300 ease-in-out"
      >
        <ul class="flex flex-col gap-4 p-4 font-family-outfit text-primary">
          <li>
            <a href="./index.html" class="font-semibold hover:text-secondary"
              >Beranda</a
            >
          </li>
          <li>
            <p>Materi Belajar</p>
            <ul class="pl-4 mt-2 space-y-2">
              <li><a href="#" class="hover:text-secondary">HTML</a></li>
              <li><a href="#" class="hover:text-secondary">CSS</a></li>
              <li><a href="#" class="hover:text-secondary">JavaScript</a></li>
            </ul>
          </li>
          <li>
            <p>Tantangan</p>
            <ul class="pl-4 mt-2 space-y-2">
              <li><a href="#" class="hover:text-secondary">HTML</a></li>
              <li><a href="#" class="hover:text-secondary">CSS</a></li>
              <li><a href="#" class="hover:text-secondary">JavaScript</a></li>
            </ul>
          </li>
          <li>
            <a href="./tentang.html" class="hover:text-secondary">Tentang</a>
          </li>
        </ul>
      </div>
    </header>

    <h1 class="text-2xl font-bold text-secondary font-family-outfit">Halo</h1>

    <script src="src/assets/js/script.js"></script>
  </body>
</html>
